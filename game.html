<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-row">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hub-prefix">
                        Question
                    </p>
                    <div id="progressBarr">
                        <div id="progressBarrFull">
                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <a href="/game.html" class="btn">Restart</a>
            <a href="/" class="btn"><i class="fa fa-home"></i>Home</a>
        </div>
    </div>
    <footer id="footer">
        &copy;Made by Leonard Peltea.
      </footer>
    <script src="game.js"></script>
    <script src="https://kit.fontawesome.com/4f73f23e6f.js" crossorigin="anonymous"></script>
</body>
</html>
